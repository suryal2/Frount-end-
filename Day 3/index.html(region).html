<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url)

      xhr.onload = function () {
        if (xhr.status === 200) {
          //debugger
          //Request was successful
          console.log(xhr.responseText);
          var countriesdetails = JSON.parse(xhr.responseText);
          //var arrObj = details.entries;
          //   console.log(details.entries);
          for (var i = 0; i < countriesdetails.length; i++) {
            console.log(countriesdetails[i].region);
          }
        } else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
      };

      //send the request
      xhr.send();
    </script>
  </body>
</html>
